<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            Calcolo del prezzo del biglietto
        </h1>
    </div>
    <div class="card shadow p-4">
        <form id="ticket-form">
            <div class="mb-3">
                <label for="kilometers" class="
                form-label">Kilometri da percorrere</label>
                <input type="number" class="form-control" id="kilometers" placeholder="Inserisci i kilometri">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Età del passeggero</label>
                <input type="number" class="form-control" id="age" placeholder="Inserisci l'età del passeggero">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcola Prezzo</button>
        </form>
        <div id="result" class="mt-4 txt-center"></div>
    </div>
